<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newest Speeches</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Newest Speeches</h1>
  <p><a href="index.html">← Back to Dashboard</a></p>
  <form id="dateFilterForm">
    <label>From <input type="date" id="startDate"></label>
    <label>To <input type="date" id="endDate"></label>
    <button type="submit">Filter</button>
    <button type="button" id="clearFilter">Clear</button>
  </form>
  <p id="sittingsCountStatus">Loading…</p>
  <div id="speechesLoadingBarContainer" style="display:none">
    <div id="speechesLoadingBar" style="width:0%;height:4px;background:#4a9"></div>
    <span id="speechesLoadingPercent">0%</span>
  </div>
  <div class="table-container">
    <table id="newestSpeechesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th class="sortable" data-col="date">Date</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <button id="loadMoreSittingsBtn" style="display:none;margin-top:1em">Load more</button>
  <script src="newest.js"></script>
</body>
</html>
